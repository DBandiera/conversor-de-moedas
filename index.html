<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Conversor de Moedas</title>
</head>

<body>
    <img class="logo" src="./assets/logo.gif" alt="logo-convert-money">

    <main>
        <button class="clean-button">Limpar Formulário</button>

        <label for="">
            Converter <b>de</b>:
            <select required name="moeda-a-ser-convertida" class="select-convert">
                <option value="real">R$ Real</option>
            </select>
        </label>

        <label for="">
            Converter <b>para</b>:
            <select required class="currency-select" name="moeda-de-conversao">
                <option value="dolar-americano">US$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra-esterlina">£ Libra Esterlina</option>
                <option value="peso-argentino">$ Peso Aregntino</option>
                <option value="iene">¥ Iene Japonês</option>
            </select>
        </label>

        <label for="">
            Valor:
            <input class="input-currency" type="text" placeholder="R$ 10.000,00" autofocus id="input-clean">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img src="./assets/real.png" alt="logo-moeda-converter" class="currency-img-converter">
                <p class="currency" id="currency-converter">Real</p>
                <p class="currency-value-to-convert" id="select-convert-de">R$ 0,00</p>
            </div>

            <img class="arrow-img" src="./assets/arrow.png" alt="seta">

            <div class="currency-box">
                <img src="./assets/dolar.png" alt="logo-moeda-convertida" class="currency-img">
                <p class="currency" id="currency-name">Dólar Americano</p>
                <p class="currency-value" id="select-convert-para">US$ 0,00</p>
            </div>
        </section>
    </main>

</body>

<script src="./script.js"></script>


</html>
